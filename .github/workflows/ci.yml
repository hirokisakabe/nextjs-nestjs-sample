name: CI/CD

on:
  pull_request:
  push:
    branches: [main]

jobs:
  frontend:
    defaults:
      run:
        working-directory: frontend
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - run: npm install
      - run: npm run lint
      - run: npm run build
  backend:
    defaults:
      run:
        working-directory: backend
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"
          cache-dependency-path: backend/package-lock.json
      - run: npm install
      - run: npm run lint
      - run: npm run test
      - run: npm run build
      - run: ./scripts/check-oas-updated.sh
